<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 폼</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="wrap">
      <div class="signup-form">
        <h2 class="center">회원가입</h2>
        <form id="registerForm">
          <div class="txt"><label>사용자 이름</label></div>
          <div class="input"><input type="text" id="user_name" /></div>
          <div class="alert" id="name_al"></div>
          <div class="txt"><label>이메일</label></div>
          <div class="input"><input type="email" id="user_mail" /></div>
          <div class="alert" id="mail_al"></div>
          <div class="txt"><label>비밀번호</label></div>
          <div class="input"><input type="password" id="user_pw" /></div>
          <div class="alert" id="pw_al"></div>
          <div class="txt"><label>비밀번호 확인</label></div>
          <div class="input"><input type="password" id="user_pw2" /></div>
          <div class="alert" id="pw2_al"></div>
          <div class="input"><input type="radio" name="gender" value="여" checked /> 여 <input type="radio" name="gender" value="남" /> 남 <input type="radio" name="gender" value="기타" /> 기타</div>
          <div class="txt"><label id="terms" style="cursor: pointer">약관 확인 ></label></div>
          <div class="txt" id="termsText">이 약관은 업체 회사(전자상거래 사업자)가 운영하는 업체 사이버 몰(이하 “몰”이라 한다)에서 제공하는 인터넷 관련 서비스(이하 “서비스”라 한다)를 이용함에 있어 사이버 몰과 이용자의 권리․의무 및 책임사항을 규정함을 목적으로 합니다.</div>
          <div class="input"><input type="checkbox" name="termsCheck" id="termsCheck" checked /> <label>약관에 동의합니다.</label></div>
          <button type="submit" id="joinBtn">회원가입</button>
        </form>
        <h3 class="center" id="result_tit"></h3>
        <div id="result"></div>
      </div>
    </div>
  </body>
</html>
